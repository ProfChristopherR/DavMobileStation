<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Sensores IoT</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .status {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .status.loading {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .sensors-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .sensor-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .sensor-card:hover {
            transform: translateY(-5px);
        }
        
        .sensor-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .sensor-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .sensor-value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .sensor-unit {
            font-size: 14px;
            color: #999;
        }
        
        .sensor-subvalue {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        
        .temp { 
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); 
            color: white; 
        }
        .temp .sensor-label, .temp .sensor-unit, .temp .sensor-subvalue { 
            color: rgba(255,255,255,0.8); 
        }
        .temp .sensor-value { 
            color: white; 
        }
        
        .humidity { 
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); 
            color: white; 
        }
        .humidity .sensor-label, .humidity .sensor-unit { 
            color: rgba(255,255,255,0.8); 
        }
        .humidity .sensor-value { 
            color: white; 
        }
        
        .rpm { 
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); 
            color: white; 
        }
        .rpm .sensor-label, .rpm .sensor-unit, .rpm .sensor-subvalue { 
            color: rgba(255,255,255,0.8); 
        }
        .rpm .sensor-value { 
            color: white; 
        }
        
        .proximity { 
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); 
            color: white; 
        }
        .proximity .sensor-label, .proximity .sensor-unit { 
            color: rgba(255,255,255,0.8); 
        }
        .proximity .sensor-value { 
            color: white; 
        }
        
        .history {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .history h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .history-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-time {
            color: #999;
            font-size: 11px;
        }
        
        .error {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        @media (max-width: 480px) {
            .sensors-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå°Ô∏è Monitor de Sensores IoT</h1>
            <p>Sistema de Monitoreo en Tiempo Real</p>
        </div>
        
        <div class="status loading" id="status">
            üîÑ Cargando datos...
        </div>
        
        <div id="error-container"></div>
        
        <div class="sensors-grid">
            <div class="sensor-card temp">
                <div class="sensor-icon">üå°Ô∏è</div>
                <div class="sensor-label">Temperatura</div>
                <div class="sensor-value" id="temp-value">--</div>
                <div class="sensor-unit">¬∞C</div>
            </div>
            
            <div class="sensor-card humidity">
                <div class="sensor-icon">üíß</div>
                <div class="sensor-label">Humedad</div>
                <div class="sensor-value" id="humidity-value">--</div>
                <div class="sensor-unit">%</div>
            </div>
            
            <div class="sensor-card rpm">
                <div class="sensor-icon">üå¨Ô∏è</div>
                <div class="sensor-label">Velocidad Viento</div>
                <div class="sensor-value" id="wind-value">--</div>
                <div class="sensor-unit">km/h</div>
                <div class="sensor-subvalue" id="rpm-value">-- RPM</div>
            </div>
            
            <div class="sensor-card proximity">
                <div class="sensor-icon">üìç</div>
                <div class="sensor-label">Proximidad</div>
                <div class="sensor-value" id="prox-value">--</div>
                <div class="sensor-unit">Estado</div>
            </div>
        </div>
        
        <div class="history">
            <h2>üìä √öltimos 5 Registros</h2>
            <div id="history-list">
                <div class="history-item">Cargando historial...</div>
            </div>
        </div>
    </div>

    <script>
        require([
            "esri/layers/FeatureLayer",
            "esri/rest/support/Query"
        ], function(FeatureLayer, Query) {
            
            // URL de tu Feature Layer en ArcGIS Online
            const featureLayerUrl = "https://services4.arcgis.com/RZghiOOKLo2VeJGO/arcgis/rest/services/DAV_MObile_TAble/FeatureServer/0";
            
            // Configuraci√≥n del anem√≥metro
            // CAMBIA ESTE VALOR seg√∫n el di√°metro de tu anem√≥metro en METROS
            const ANEMOMETER_DIAMETER = 0.13; // 10 cm = 0.10 metros (AJUSTA ESTE VALOR)
            const CIRCUMFERENCE = Math.PI * ANEMOMETER_DIAMETER; // Circunferencia en metros
            
            // Funci√≥n para convertir RPM a km/h
            function rpmToKmh(rpm) {
                // Velocidad = (RPM √ó Circunferencia √ó 60) / 1000
                // Circunferencia en metros, resultado en km/h
                return (rpm * CIRCUMFERENCE * 60) / 1000;
            }
            
            const featureLayer = new FeatureLayer({
                url: featureLayerUrl
            });
            
            function updateSensorData() {
                const query = new Query();
                query.where = "1=1";
                query.outFields = ["*"];
                query.orderByFields = ["OBJECTID DESC"];
                query.num = 5;
                query.returnGeometry = false;
                
                featureLayer.queryFeatures(query)
                    .then(function(result) {
                        if (result.features.length > 0) {
                            // √öltimo registro (m√°s reciente)
                            const latest = result.features[0].attributes;
                            
                            // Actualizar temperatura
                            document.getElementById('temp-value').textContent = 
                                latest.temperatura !== null ? latest.temperatura.toFixed(1) : '--';
                            
                            // Actualizar humedad
                            document.getElementById('humidity-value').textContent = 
                                latest.humedad !== null ? latest.humedad.toFixed(1) : '--';
                            
                            // Actualizar RPM y convertir a km/h
                            if (latest.rpm !== null) {
                                const rpm = latest.rpm;
                                const kmh = rpmToKmh(rpm);
                                document.getElementById('wind-value').textContent = kmh.toFixed(2);
                                document.getElementById('rpm-value').textContent = Math.round(rpm) + ' RPM';
                            } else {
                                document.getElementById('wind-value').textContent = '--';
                                document.getElementById('rpm-value').textContent = '-- RPM';
                            }
                            
                            // Actualizar proximidad
                            document.getElementById('prox-value').textContent = 
                                latest.proximidad === 1 ? 'Detectado' : 'Libre';
                            
                            // Actualizar historial
                            let historyHTML = '';
                            result.features.forEach(function(feature, index) {
                                const attr = feature.attributes;
                                const kmh = attr.rpm !== null ? rpmToKmh(attr.rpm).toFixed(2) : '--';
                                historyHTML += `
                                    <div class="history-item">
                                        <div>
                                            <strong>#${index + 1}</strong> - 
                                            Temp: ${attr.temperatura !== null ? attr.temperatura.toFixed(1) : '--'}¬∞C | 
                                            Hum: ${attr.humedad !== null ? attr.humedad.toFixed(1) : '--'}% | 
                                            Viento: ${kmh} km/h
                                        </div>
                                        <div class="history-time">Registro ${index + 1}</div>
                                    </div>
                                `;
                            });
                            document.getElementById('history-list').innerHTML = historyHTML;
                            
                            // Actualizar estado
                            const statusEl = document.getElementById('status');
                            statusEl.textContent = '‚úÖ Conectado - √öltima actualizaci√≥n: ' + new Date().toLocaleTimeString('es-ES');
                            statusEl.classList.remove('loading');
                            
                            // Limpiar errores
                            document.getElementById('error-container').innerHTML = '';
                        } else {
                            showError('No hay datos disponibles');
                        }
                    })
                    .catch(function(error) {
                        console.error('Error:', error);
                        showError('Error al cargar datos: ' + error.message);
                    });
            }
            
            function showError(message) {
                document.getElementById('error-container').innerHTML = 
                    '<div class="error">‚ö†Ô∏è ' + message + '</div>';
                const statusEl = document.getElementById('status');
                statusEl.textContent = '‚ùå Error de conexi√≥n';
                statusEl.classList.remove('loading');
            }
            
            // Cargar datos inicialmente
            updateSensorData();
            
            // Actualizar cada 6 segundos
            setInterval(updateSensorData, 6000);
        });
    </script>
</body>
</html>
